        <div class="resvation-form-outer-section">
          <form action="" id="form">
            
            <div class="reservaiton-form-outer">
        <h1 id="reserveform">Reservation Form</h1>

            <div class="reservaiton-form">

            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
              <label for="">Number of Guest</label>
              <select name="no of guest" id="">
                <option value="1">1 Guest</option>
                <option value="2">2 Guest </option>
                <option value="3">3 Guest</option>
                <option value="4">4 Guest</option>
                <option value="5">5 Guest</option>
                <option value="6">6 Guest</option>
                <option value="7">7 Guest</option>
                <option value="8">8 Guest</option>
              </select>
            </div>

            <div>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>

            <div>
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required>
            </div>

            
           
          </div>
            <div class="sp-req">
              <label for="Requests">Special Requests</label>
              <textarea name="" id="" cols="20" rows="5"></textarea>
            </div >
            <div class="confirm-res"><button>Confirm Reservation</button></div>
            </div>

            
          

          </form>
        </div>
